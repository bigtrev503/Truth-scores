
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truth Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(145deg, #121212, #1e1e1e);
      color: #00ffcc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #00ffee;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      background: #111;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      resize: none;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .score-output {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.25rem;
      color: #ffffff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Truth Scores</h1>
    <form id="truthForm">
      <label for="truthInput" style="display: none;">Truth Claim</label>
      <textarea id="truthInput" placeholder="Type your claim here..."></textarea>
      <button type="submit">Submit</button>
      <div class="score-output" id="scoreOutput"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('truthForm');
    const output = document.getElementById('scoreOutput');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const score = Math.floor(Math.random() * 101);
      const verdict = score > 80 ? "Highly credible." :
                      score > 60 ? "Mostly true." :
                      score > 40 ? "Questionable." :
                      score > 20 ? "Doubtful." : "Complete bullshit.";

      output.innerHTML = `<strong>Truth Score: ${score}/100</strong><br>${verdict}`;
      output.classList.add('visible');
    });
  </script>
</body>
</html>
