
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Truth Scores</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #222;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: 1px solid #666;
      color: #fff;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Truth Scores</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
    <div class="status" id="userStatus">Not signed in</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyDJ-w7SlCus8PRtla2POohYaipRtYbJGq4",
      authDomain: "truth-scores.firebaseapp.com",
      projectId: "truth-scores",
      appId: "1:665571187665:web:placeholder_app_id"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    function logOut() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      const statusDiv = document.getElementById("userStatus");
      if (user) {
        const createdDate = new Date(user.metadata.creationTime).toLocaleDateString();
        statusDiv.innerText = `Signed in as: ${user.email}\nMember since: ${createdDate}`;
      } else {
        statusDiv.innerText = "Not signed in";
      }
    });
  </script>
</body>
</html>
